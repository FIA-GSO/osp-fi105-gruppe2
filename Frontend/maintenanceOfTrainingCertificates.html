<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="mainStyle.css">
	<link rel="stylesheet" href="trainingCertificateStyle.css">
	<script src="tainingCertificate.js"></script>
	<body>
		<div class="trainingCertificate-wrapper">
				<label for="studentName">Name des/der Auszubildenen:</label>
				<input type="text" id="studentName" readonly>
				<div class="flexbox">
					<label for="trainingYear">Ausbildungsjahr:</label>
					<input type="number" id="trainingYear" readonly>
					<label for="trainingName">Ausbildungs Beruf:</label>
					<input type="text" id="trainingName" readonly>
				</div>
				<div class="flexbox">
					<label for="trainingWeekStart">Ausbildungswoche vom:</label>
					<input type="date" id="trainingWeekStart" readonly>
					<label for="trainingWeekEnd">bis:</label>
					<input type="date" id="trainingWeekEnd" readonly>
				</div>
				<table class="trainingCertificateTable" id="trainingCertificateTable">
					<tr class="tableHeader">
						<th class="tableHeaderCell"></th>
						<th class="tableHeaderCell">Ausgef√ºhrte Arbeiten, Unterricht usw.</th>
						<th class="tableHeaderCell">Einzelstunden</th>
						<th class="tableHeaderCell">Gesamtstunden</th>
						<th class="tableHeaderCell">Abteilung</th>
					</tr>
						<tr class="tableContent monday top">
							<td rowspan="2" class="tableWeekDay" id="tableWeekDayMonday" >Montag</td>
							<td class="activitieContent">
								<textarea class="trainingActivities" type="text" placeholder="Hier ist deine Textbox"></textarea>
							</td>
							<td class="activitieContent">
								<textarea class="trainingActivitiesHours" type="text" placeholder="Einzelstunden"></textarea>
							</td>
							<td id="trainingTotalHoursMonday">
								<input class="trainingTotalHours" type="number" placeholder="Gesamtstunden">
							</td>
							<td id="departmentMonday">
								<input class="department" type="text" placeholder="Abteilung">
							</td>
						</tr>
					<tr id="MondayAddRow">
						<td colspan="4" class="addRowCell">
							<button onclick="addContentRow('Monday')" class="addRowButton">+</button>
						</td>
					</tr>
						<tr class="tableContent tuesday top">
							<td rowspan="2" class="tableWeekDay" id="tableWeekDayTuesday" >Dienstag</td>

							</td>
							<td id="departmentTuesday">

							</td>
						</tr>
					<tr id="TuesdayAddRow">
						<td colspan="4" class="addRowCell">
							<button onclick="addContentRow('Tuesday')" class="addRowButton">+</button>
						</td>
					</tr>
						<tr class="tableContent wednesday top">
							<td rowspan="2" class="tableWeekDay" id="tableWeekDayWednesday" >Mittwoch</td>
							<td class="activitieContent">

					<tr class="totalTableContent">
						<td class="totalTableContentContent" colspan="3">
						</td>
						<td class="totalTableContentContent">
							<input type="number" value="40">

						<td class="totalTableContentContent">

				<div class="btnBox">
					<button onclick="GetCertificateAsJson(true)" class="btn">Speichern und Abschicken</button>
