<!DOCTYPE html>
<html>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="mainStyle.css">
   <link rel="stylesheet" href="mangmentAndConfigurationStyle.css">
   <link rel="stylesheet" href="navbarStyle.css">
   <script src="mangmentAndConfiguration.js"></script>
   <script src="navbar.js"></script>
   <script src="storageHandler.js"></script>
   <body>
    <nav class="navbar" id="navbarList">
    </nav>
    <hr>
    <div class="mangmentAndConfiguration-wrapper">
        <form class="createUser-wrapper" id="createUserForm">
            <h1>Nutzer anlegen</h1>
            <div class="input-wrapper">
                <div class="flexbox">
                    <div class="left">
                        <label for="firstName">Vorname:</label>
                    </div>
                    <div class="right">
                        <input name="vorname" type="text" id="firstName" placeholder="Vorname" required>
                    </div>
                    <div class="left">
                        <label for="lastName">Nachname:</label>
                    </div>
                    <div class="right">
                        <input name="nachname" type="text" id="lastName" placeholder="Nachname" required>
                    </div>
                </div>
                <div class="flexbox">
                    <div class="left">
                        <label for="email">E-Mail:</label>
                    </div>
                    <div class="right">
                        <input name="email" type="text" id="email" placeholder="E-Mail" required>
                    </div>
                    <div class="left">
                        <label for="initialPassword">Initialpasswort:</label>
                    </div>
                    <div class="right">
                        <input name="password" type="text" id="initialPassword" placeholder="Initialpasswort" required>
                    </div>
                </div>
                <div class="flexbox">
                    <div class="roleSelectorWrapper">
                        <div class="left">
                            <label for="role">Rolle:</label>
                        </div>
                        <div class="right">
                            <select name="role" class="roleSelector" id="role" required>
                                <option value="auszubildener">Azubi</option>
                                <option value="ausbilder">Ausbilder</option>
                                <option value="LehrerPruefer">Pr√ºfer/Lehrer</option>
                                <option value="administrator">Administrator</option>
                              </select>
                        </div>
                    </div>
                </div>
            </div>
        <div class="btnBox">
            <button type="submit" class="btn">Speichern</button>
        </div>
    </form>
    <form class="createTraining-wrapper" id="createTrainingForm">
        <h1>Ausbildung anlegen</h1>
        <div class="flexbox">
            <div class="left">
                <label for="usernameInstructor">Nutzername von Ausbilder:</label>
            </div>
            <div class="right">
                <input  name="instructorName" type="text" id="usernameInstructor" placeholder="Ausbilder" required>
            </div>
            <div class="left">
                <label for="usernameApprentice">Nutzername von Auszubildenen:</label>
            </div>
            <div class="right">
                <input name="apprenciceName" type="text" id="usernameApprentice" placeholder="Auszubildenen" required>
            </div>
        </div>
        <div class="flexbox">
            <div class="left">
                <label for="jobTitle">Berufsbezeichnung der Ausbildung:</label>
            </div>
            <div class="right">
                <input name="profession" type="text" id="jobTitle" placeholder="Berufsbezeichnung" required>
            </div>
            <div class="left">
                <label for="trainingStart">Beginn der Ausbildung:</label>
            </div>
            <div class="right">
                <input name="start" type="date"class="trainingStart" id="trainingStart" required>
            </div>
        </div>
        <div class="btnBox">
            <button type="submit" class="btn">Speichern</button>
        </div>
    </form>
    </div>
   </body>
</html>
