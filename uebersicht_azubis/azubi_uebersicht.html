<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Übersicht | Auszubildende</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../Frontend/mainStyle.css">

</head>
<body>
<div class="overview-table_header">
        <div class="h1+bg">
            <div class="tableBackground">
                <div class="head">
                    <header>
                        <nav class="navbar">
                            <div class="logo">
                            <a href="#"><img id="logo" src="https://www.gso-koeln.de/wp-content/uploads/2020/06/cropped-LOGO-GSO_neu.png" alt=""></a>
                            </div>
                            <ul class="navbar-nav">
                                <li class="nav-item"><a href="#">Startseite</a>
                                    <ul class="submenu">
                                        <li class="nav-submenu-item"><a  id="abmeldenAnmeldenID" href="#">Abmelden</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item"><a href="#">Nachweise</a>
                                    <ul class="submenu">
                                        <li class="nav-submenu-item"><a href="#">Übersicht</a></li>
                                        <li class="nav-submenu-item"><a href="#">Nachweis erstellen</a></li>
                                        <li class="nav-submenu-item"><a href="#">Konfigurieren</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item"><a href="#">Über uns</a>
                                    <ul class="submenu">
                                        <li class="nav-submenu-item"><a href="#">Kontakt</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </header>
            </div>
                    <label>Übersicht der Auszubildenden</label>
                <div class="azubi_info">
                    <p id="name_des_azubis"> Name des Azubis</p>
                    <p id="lehrjahr">Lehrjahr</p>
                </div>
                    <div class="buttons-config-div">
                        <form>
                             <label for="search" class="suchfeld"></label>
                             <input type="search" name="search_field" id="search" placeholder="Search..." >
                            <button id= "search_button" class="search_field"><span>&#9947</span></button>
                        </form>
                        <button id="button1" onclick="addTablerowForAzubiView()" class="btn">Auszubildenden erstellen</button>
                        <button id="button2" onclick="checkForRowIncrement()" class="btn">Auszubildenden Löschen</button>
                        <button id="button3" class="btn">Ω</button>
                    </div>
            </div>
                    <div class="table_header">
                        <table id="table">
                            <thead>
                                <tr>
                                    <th scope="col">Name des Auszubildenden</th>
                                    <th scope="col">Name des Ausbilders</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="table-row-content" id="table-content">
                                    <td id="name"><a href="#">Ben Louis Montag</a></td>
                                    <td id="ausbilder">N.Heim</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
        </div>
</div>
